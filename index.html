<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Amine Thuyết Minh</title>
<style>
body { margin:0; font-family:Arial; background:#141414; color:#fff; }
header { background:#000; padding:20px; display:flex; align-items:center; }
.logo img { width:150px; height:auto; border-radius:10%; }
.name-header { color:#e50914; font-size:24px; margin-left:15px; }
.container { padding:20px; }
.movies { display:flex; gap:20px; flex-wrap:wrap; }
.movie { width:180px; cursor:pointer; }
.movie img { width:100%; border-radius:6px; }
#player { display:none; }
video { width:100%; max-height:500px; background:#000; border-radius:6px; }
.back { margin:15px 0; color:#e50914; cursor:pointer; font-weight:bold; }
#movie-title { color:#e50914; text-align:center; font-size:20px; margin-top:10px; }
@media(max-width:768px){
  .movie { width: calc(50% - 10px); }
}
</style>
</head>
<body>

<header>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>
  <div class="name-header">Aminehay</div>
</header>

<div class="container" id="home">
  <h2>Phim nổi bật</h2>
  <div class="movies" id="movie-list">
    <!-- Danh sách phim sẽ được tạo bằng JS -->
  </div>
</div>

<div class="container" id="player">
  <div class="back" onclick="back()">⬅ Quay lại</div>
  <video id="video" controls preload="none" poster="">
    Trình duyệt của bạn không hỗ trợ video.
  </video>
  <h3 id="movie-title"></h3>
</div>

<script>
// Danh sách phim (thêm ID Google Drive, poster, title)
const movies = [
  {id: '1toF_LNYNkRI6kFiQEfKorSxDtt_l1tKg', cover:'images/tap1-cover.jpg', title:'Thám Tử Lừng Danh Conan: Movie1 - Tập 1'},
  {id: 'ID_VIDEO_TAP2', cover:'images/tap2-cover.jpg', title:'Thám Tử Lừng Danh Conan: Movie1 - Tập 2'}
];

const movieList = document.getElementById('movie-list');

movies.forEach(m => {
  const div = document.createElement('div');
  div.className = 'movie';
  div.onclick = () => play(m.id, m.cover, m.title);
  div.innerHTML = `<img src="${m.cover}" alt="${m.title}"><p style="text-align:center;margin-top:5px;">${m.title}</p>`;
  movieList.appendChild(div);
});

function play(videoId, posterSrc, title){
  document.getElementById("home").style.display = "none";
  document.getElementById("player").style.display = "block";

  const videoUrl = `https://docs.google.com/uc?export=download&id=${videoId}`;
  const v = document.getElementById("video");
  v.src = videoUrl;
  v.poster = posterSrc;
  v.load();
  v.play();

  document.getElementById("movie-title").textContent = title;
  document.title = title;
}

function back(){
  const v = document.getElementById("video");
  v.pause();
  v.currentTime = 0;
  document.getElementById("player").style.display = "none";
  document.getElementById("home").style.display = "block";
}
</script>

</body>
</html>
